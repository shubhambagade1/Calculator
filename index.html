<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2</title>
    <link rel="stylesheet" href="calculator-2.css">  
</head>
<body>
    <div class="main-div">
        <h1>Calculator</h1>
        <input type="text" id="inputbox" readonly><br>
        <input type="button" value="7" id="7" onclick="input7()">
        <input type="button" value="8" id="8" onclick="input8()">
        <input type="button" value="9" id="9" onclick="input9()">
        <input type="button" value="x" id="x" onclick="mul()"><br>
        <input type="button" value="4" id="4" onclick="input4()">
        <input type="button" value="5" id="5" onclick="input5()">
        <input type="button" value="6" id="6" onclick="input6()">
        <input type="button" value="-" id="-" onclick="sub()"><br>
        <input type="button" value="1" id="1" onclick="input1()">
        <input type="button" value="2" id="2" onclick="input2()">
        <input type="button" value="3" id="3" onclick="input3()">
        <input type="button" value="+" id="+" onclick="add()"><br>
        <input type="button" value="0" id="0" onclick="input0()">
        <input type="button" value="." id="." onclick="dot()">
        <input type="button" value="%" id="%" onclick="mod()">
        <input type="button" value="/" id="/" onclick="div()"><br>
        <input type="button" value="del" id="del" onclick="deleted()">
        <input type="button" value="C" id="clear" onclick="clear()">
        <input type="button" value="=" id="=" onclick="equal()">
    </div>

    <script src="calculator-2.js"></script>
</body>
</html>
